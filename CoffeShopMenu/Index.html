<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeShop|Menu</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="main-contenet">
      <header>
        <h1>CAMPER cafe</h1>
        <span>est. 2020</span>
        <hr />
      </header>
      <main>
        <section>
          <h2>Coffee</h2>
          <img class="icon" src="img/coffee-icon.jpg" alt="">
          <article class="items">
            <p class="flavor">french vanilla</p>
            <p class="price">3.00 $</p>
          </article>
          <article class="items">
            <p class="flavor">CAramel macchiato</p>
            <p class="price">3.75 $</p>
          </article>
          <article class="items">
            <p class="flavor">French Vanilla</p>
            <p class="price">3.50 $</p>
          </article>
          <article class="items">
            <p class="flavor">hazelnut</p>
            <p class="price">4.00 $</p>
          </article>
          <article class="items">
            <p class="flavor">Mocha</p>
            <p class="price">4.50 $</p>
          </article>
        </section>
      <main>
        <section>
          <h2>Desert</h2>
          <img class="icon" src="img/pie-icon.jpg" alt="">
          <article class="items">
            <p class="flavor">donut</p>
            <p class="price">1.50 $</p>
          </article>
          <article class="items">
            <p class="flavor">cherry pie</p>
            <p class="price">2.75 $</p>
          </article>
          <article class="items">
            <p class="flavor">cheesecake</p>
            <p class="price">3.00 $</p>
          </article>
          <article class="items">
            <p class="flavor">cinnamon roll</p>
            <p class="price">2.50 $</p>
          </article>
          <hr class="bot-hr">          
        </section>
      </main>
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
          <h4>PLACE ADDRESS</h4>
        </p>
    
      </footer>
    </div>
  </body>
</html>
